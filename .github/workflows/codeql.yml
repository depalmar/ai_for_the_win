# CodeQL Analysis Workflow
# Performs semantic code analysis to find security vulnerabilities
# Referenced in SECURITY.md

name: CodeQL Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 4am UTC
    - cron: '0 4 * * 1'
  workflow_dispatch:

permissions:
  security-events: write
  contents: read

jobs:
  analyze:
    name: Analyze Python
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@45c373516f557556c15d420e3f5e0aa3d64366bc # v3
        with:
          languages: python
          # Use security-extended for more comprehensive analysis
          queries: security-extended
          # Use custom config to exclude educational lab files
          config-file: ./.github/codeql/codeql-config.yml

      - name: Autobuild
        uses: github/codeql-action/autobuild@45c373516f557556c15d420e3f5e0aa3d64366bc # v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@45c373516f557556c15d420e3f5e0aa3d64366bc # v3
        with:
          category: '/language:python'
